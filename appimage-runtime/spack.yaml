spack:
  specs:
  - ccache
  - patchelf
  - squashfuse@master~lz4~lzo+min_size~shared~xz~zlib
  - zstd~shared~programs build_type=MinSizeRel
  - squashfs ~gzip ~lz4 ~lzo ~xz +zstd default_compression=zstd
  concretization: together
  view: ./view
  config:
    source_cache: /source_cache
    install_tree:
      root: ./install
  'compilers:':
  - compiler:
      spec: gcc@10.3.0
      paths:
        cc: /compiler/view/bin/gcc
        cxx: /compiler/view/bin/g++
        f77: null
        fc: null
      flags:
        cflags: -static-libstdc++ -static-libgcc -fPIC -ffunction-sections -fdata-sections
          -Wl,--gc-sections
        cxxflags: -static-libstdc++ -static-libgcc -fPIC -ffunction-sections -fdata-sections
          -Wl,--gc-sections
        ldflags: -Wl,--gc-sections
      operating_system: centos7
      target: ${TARGET}
      modules: []
      environment: {}
      extra_rpaths: []
  packages:
    all:
      target: [${TARGET}]
    libfuse:
      externals:
      - spec: libfuse@2.9.2
        prefix: /usr
      buildable: false
    pkg-config:
      externals:
      - spec: pkg-config@0.27.1
        prefix: /
      buildable: false
    cmake:
      externals:
      - spec: cmake@3.20.1
        prefix: /usr/local
      buildable: false
    autoconf:
      externals:
      - spec: autoconf@2.69
        prefix: /
      buildable: false
    automake:
      externals:
      - spec: automake@1.13.4
        prefix: /
      buildable: false
    libtool:
      externals:
      - spec: libtool@2.4.2
        prefix: /
      buildable: false
    m4:
      externals:
      - spec: m4@1.4.16
        prefix: /usr
      buildable: false
