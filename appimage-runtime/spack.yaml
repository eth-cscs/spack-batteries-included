spack:
  specs:
  - ccache target=x86_64
  - patchelf target=x86_64
  - squashfuse@master~lz4~lzo+min_size~shared~xz~zlib target=x86_64
  - zstd~shared~programs build_type=MinSizeRel target=x86_64
  - squashfs ~gzip ~lz4 ~lzo ~xz +zstd default_compression=zstd target=x86_64
  concretization: together
  view: ./view
  config:
    install_tree:
      root: ./install
  'compilers:':
  - compiler:
      spec: gcc@9.3.1
      paths:
        cc: /opt/rh/devtoolset-9/root/usr/bin/gcc
        cxx: /opt/rh/devtoolset-9/root/usr/bin/g++
        f77: /opt/rh/devtoolset-9/root/usr/bin/gfortran
        fc: /opt/rh/devtoolset-9/root/usr/bin/gfortran
      flags:
        fflags: -static-libstdc++ -static-libgcc -fPIC
        cflags: -static-libstdc++ -static-libgcc -fPIC
        cxxflags: -static-libstdc++ -static-libgcc -fPIC
      operating_system: centos7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  packages:
    libfuse:
      externals:
      - spec: libfuse@2.9.2
        prefix: /usr
      buildable: false
    pkg-config:
      externals:
      - spec: pkg-config@0.27.1
        prefix: /
      buildable: false
    cmake:
      externals:
      - spec: cmake@3.20.1
        prefix: /usr/local
      buildable: false
    autoconf:
      externals:
      - spec: autoconf@2.69
        prefix: /
      buildable: false
    automake:
      externals:
      - spec: automake@1.13.4
        prefix: /
      buildable: false
    libtool:
      externals:
      - spec: libtool@2.4.2
        prefix: /
      buildable: false
    m4:
      externals:
      - spec: m4@1.4.16
        prefix: /usr
      buildable: false
