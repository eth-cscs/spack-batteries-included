spack:
  specs:
  - binutils ~gold ~ld ~nls ~gas
  - bzip2
  - ccache
  - clingo-bootstrap@spack
  - curl
  - file
  - git ~perl ~nls ~man
  - gmake
  - gzip
  - patch
  - patchelf
  - python ~dbm ~libxml2
  - squashfs +gzip +zstd ~lz4 ~lzo ~xz default_compression=zstd
  - tar
  - unzip
  - xz
  - zstd ~shared
  concretization: together
  view: ./view
  packages:
    all:
      target:
      - ${TARGET}
    gettext:
      variants: ~bzip2 ~curses ~git ~libxml2 ~tar ~xz ~openmp ~libasprintf
    openssl:
      variants: ~systemcerts
    berkeley-db:
      variants: ~cxx ~stl
    cmake:
      externals:
      - spec: cmake@3.20.1
        prefix: /usr/local
      buildable: false
  config:
    ccache: true
    source_cache: /source_cache
    install_tree:
      root: ./install
  'compilers:':
  - compiler:
      spec: gcc@10.3.0
      paths:
        cc: /compiler/view/bin/gcc
        cxx: /compiler/view/bin/g++
        f77: null
        fc: null
      flags:
        cflags: -static-libstdc++ -static-libgcc -fPIC -ffunction-sections -fdata-sections
          -Wl,--gc-sections
        cxxflags: -static-libstdc++ -static-libgcc -fPIC -ffunction-sections -fdata-sections
          -Wl,--gc-sections
        ldflags: -Wl,--gc-sections
      operating_system: centos7
      modules: []
      environment: {}
      extra_rpaths: []
