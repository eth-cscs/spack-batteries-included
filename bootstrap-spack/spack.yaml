spack:
  specs:
  - binutils ~gold ~ld ~nls ~gas
  - bzip2
  - ccache
  - clingo-bootstrap@spack
  - curl
  - file
  - git ~perl ~nls ~man
  - gmake
  - gzip
  - patch
  - patchelf
  - python ~dbm ~libxml2
  - tar
  - unzip
  - xz
  - zstd ~shared
  concretization: together
  packages:
    all:
      target:
      - x86_64
    gettext:
      variants: ~bzip2 ~curses ~git ~libxml2 ~tar ~xz ~openmp ~libasprintf
    openssl:
      variants: ~systemcerts
    berkeley-db:
      variants: ~cxx ~stl
    cmake:
      externals:
      - spec: cmake@3.20.1
        prefix: /usr/local
      buildable: false
  view: ./view
  config:
    ccache: true
    source_cache: /source_cache
    install_tree:
      root: ./install
  'compilers:':
  - compiler:
      spec: gcc@9.3.1
      paths:
        cc: /opt/rh/devtoolset-9/root/usr/bin/gcc
        cxx: /opt/rh/devtoolset-9/root/usr/bin/g++
        f77: /opt/rh/devtoolset-9/root/usr/bin/gfortran
        fc: /opt/rh/devtoolset-9/root/usr/bin/gfortran
      flags:
        fflags: -static-libstdc++ -static-libgcc -fPIC
        cflags: -static-libstdc++ -static-libgcc -fPIC
        cxxflags: -static-libstdc++ -static-libgcc -fPIC
      operating_system: centos7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
