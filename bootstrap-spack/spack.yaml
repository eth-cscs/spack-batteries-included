spack:
  specs:
  - bzip2
  - clingo-bootstrap@spack
  - curl
  - git
  - gmake
  - gzip
  - openssl ~systemcerts
  - patch
  - python
  - tar
  - unzip
  - xz
  - zstd
  concretization: together
  packages:
    all:
      target:
      - x86_64
  view: ./view
  config:
    install_tree:
      root: ./install
  compilers:
  - compiler:
      flags:
        fflags: -static-libgcc -fPIC
        cflags: -static-libgcc -fPIC
        cxxflags: -static-libstdc++ -static-libgcc -fPIC
        ldflags:
      environment: {}
      modules: []
      target: x86_64
      spec: gcc@9.3.0
      operating_system: ubuntu16.04
      paths:
        cxx: /usr/bin/g++-9
        cc: /usr/bin/gcc-9
        f77: /usr/bin/gfortran-9
        fc: /usr/bin/gfortran-9
      extra_rpaths: []
