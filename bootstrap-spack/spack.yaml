spack:
  specs:
  - binutils ~gold ~ld ~nls
  - bzip2
  - clingo-bootstrap@spack
  - curl
  - file
  - git ~perl
  - gmake
  - gzip
  - patch
  - patchelf
  - python ~dbm ~libxml2
  - tar
  - unzip
  - xz
  - zstd ~shared
  concretization: together
  packages:
    all:
      target:
      - x86_64
    gettext:
      variants: ~bzip2 ~curses ~git ~libxml2 ~tar ~xz ~openmp ~libasprintf
    openssl:
      variants: ~systemcerts
    berkeley-db:
      variants: ~cxx ~stl
  view: ./view
  config:
    install_tree:
      root: ./install
  compilers:
  - compiler:
      flags:
        fflags: -static-libstdc++ -static-libgcc -fPIC
        cflags: -static-libstdc++ -static-libgcc -fPIC
        cxxflags: -static-libstdc++ -static-libgcc -fPIC
      environment: {}
      modules: []
      target: x86_64
      spec: gcc@9.3.0
      operating_system: ubuntu16.04
      paths:
        cxx: /usr/bin/g++-9
        cc: /usr/bin/gcc-9
        f77: /usr/bin/gfortran-9
        fc: /usr/bin/gfortran-9
      extra_rpaths: []
