spack:
  specs:
  - ccache @gcc:5
  view: /build/1_ccache/view
  config:
    source_cache: /build/source_cache
    install_tree:
      root: ./install
  packages:
    cmake:
      externals:
      - spec: cmake@3.20.1
        prefix: /usr/local
      buildable: false
    zstd:
      variants: +multithread ~shared
  compilers:
  - compiler:
      spec: gcc@4.8.5
      paths:
        cc: /bin/gcc
        cxx: /bin/g++
        f77: null
        fc: null
      flags: {}
      operating_system: centos7
      modules: []
      environment: {}
      extra_rpaths: []
